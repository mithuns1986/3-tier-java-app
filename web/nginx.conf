upstream app_upstream { server app-svc.demo.svc.cluster.local:8080; }

server {
  listen 80;

  # Static frontend
  location / {
    root /usr/share/nginx/html;
    index index.html;
  }

  # Proxy to app tier
  location /api/ {
    proxy_pass http://app_upstream/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }

  # Health for probes
  location = /healthz { return 200 "ok\n"; }
}
